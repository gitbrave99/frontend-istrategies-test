<div class="flex flex-column align-items-center justify-content-center" [style]="{'height': '97vh'}">
    <div class="sm:1-12 md:w-4 h-auto border-round">
        <p-card header="Matinsa S.A. de C.V." styleClass="shadow-6">
            <form action="">
                <div class="grid">
                    <div class="field col-12">
                        <label for="username" class="text-left">Usuario</label>
                        <input id="username" type="text"
                        name="username"
                        [(ngModel)]="usuarioLogin.username"
                            class="border-bottom-2 border-primary-500 text-base text-color surface-overlay p-2 border-1  surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>
                    <div class="field col-12">
                        <label for="password">Contraseña</label>
                        <input id="password" type="password"
                        name="password"
                        [(ngModel)]="usuarioLogin.password"
                            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>
                </div>
                <p-button label="Iniciar sesión" type="submit" [loading]="loadingLogin" (onClick)="login()" [rounded]="true" styleClass="w-full" />
            </form>
        </p-card>
    </div>
</div>
